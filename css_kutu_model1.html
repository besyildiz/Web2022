<!DOCTYPE html> 
<html> 
<head>
<style>

body{
 background-color:royalblue;
 font-size:32px;}
 b,i,u,div{
 border:solid red 2px;
margin:10px 25px 15px 5px;
 
 }
 p{ width:5em; font-size:0.7em;}
 u{border: 3px solid blue;}
 div{border: 3px dotted yellow;}
 i{ 
 display:none;
border-bottom-left-radius: 3px;
 border-top-left-radius: 10px;
 border-top-right-radius: 20px;
 border-bottom-right-radius: 30px;
padding-bottom:3px;
padding-right:8px;
border-style:double;
 }
</style>
</head>
 
 
 
 
 <body>
 <b>Kutu 1</b>
 <i>Kutu 2</i>
 <u>Kutu 3</u>
 <div>Kutu 4</div>
  <p  style="display:inline;">Kutu 5</p>
  <div style="display:inline;">Kutu 6</div>
    <li>Kutu 7</li>
  
  <b>Kutu 8</b>
 <i>Kutu 9</i>
 <u style="display:block;">Kutu 10</u>
  
</body> 
</html>
